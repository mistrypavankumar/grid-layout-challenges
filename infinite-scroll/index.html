<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-5">5</div>
      <div class="item item-6">6</div>
      <div class="item item-7">7</div>
      <div class="item item-8">8</div>
      <div class="item item-9">9</div>
    </div>

    <div class="wrapper2">
      <div class="item-reverse item-1">1</div>
      <div class="item-reverse item-2">2</div>
      <div class="item-reverse item-3">3</div>
      <div class="item-reverse item-4">4</div>
      <div class="item-reverse item-5">5</div>
      <div class="item-reverse item-6">6</div>
      <div class="item-reverse item-7">7</div>
      <div class="item-reverse item-8">8</div>
      <div class="item-reverse item-9">9</div>
    </div>

    <div class="scrolling-wrapper">
      <div class="wrapper3">
        <div class="item-b-t item-1">1</div>
        <div class="item-b-t item-2">2</div>
        <div class="item-b-t item-3">3</div>
        <div class="item-b-t item-4">4</div>
        <div class="item-b-t item-5">5</div>
        <div class="item-b-t item-6">6</div>
        <div class="item-b-t item-7">7</div>
        <div class="item-b-t item-8">8</div>
        <div class="item-b-t item-9">9</div>
      </div>

      <div class="wrapper4">
        <div class="item-t-b item-1">1</div>
        <div class="item-t-b item-2">2</div>
        <div class="item-t-b item-3">3</div>
        <div class="item-t-b item-4">4</div>
        <div class="item-t-b item-5">5</div>
        <div class="item-t-b item-6">6</div>
        <div class="item-t-b item-7">7</div>
        <div class="item-t-b item-8">8</div>
        <div class="item-t-b item-9">9</div>
      </div>
    </div>
  </body>
</html>
